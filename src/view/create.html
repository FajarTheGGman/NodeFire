<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Add Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossorigin="anonymous"></script>
     <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  </head>

  <style media="screen">
    body{
      background: black
    }
    h1{
      font-family: 'Press Start 2P', cursive;
      font-size: 35px;
    }
  </style>

  <body>
    <div class="container bg-light p-4 rounded-bottom">
      <a href="http://localhost:5000" class="btn btn-primary" style="margin-top: -2%" id="home">Home</a>
      <h1 class="bg-dark text-center text-success"><img style="width: 30px" class="img-fluid mr-2" src="http://localhost:5000/assets/fire" alt="">NodeFire<img style="width: 45px" class="img-fluid ml-2" src="http://localhost:5000/assets/node" alt=""></h1>
      <form class="" action="index.html" method="post">
        <div class="form-group row">
    <label for="staticEmail" class="col-sm-2 col-form-label">Document Name</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" placeholder="Please input document name" id="doc" name="doc" id="inputPassword">
    </div>
  </div>
  <div class="form-group row">
    <label for="inputPassword" class="col-sm-2 col-form-label">Name</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" placeholder="Please input name" id="name" name="name" id="inputPassword">
    </div>
  </div>
  <div class="form-group row">
    <label for="inputPassword" class="col-sm-2 col-form-label">Place</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" placeholder="Please input place name" id="place" name="place" id="inputPassword">
    </div>
  </div>
  <div class="form-group row">
    <label for="inputPassword" class="col-sm-2 col-form-label">Github</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" placeholder="Please Input your github" id="github" name="github" id="inputPassword">
    </div>
  </div>
  <button type="button" onClick="send()" class="btn btn-success" name="button">Create!</button>
      </form>
    </div>
  </body>
  <script type="text/javascript">
  function send(){
    $.ajax({
      type: "POST",
      url: "http://localhost:5000/send",
      data: {
        doc: $("#doc").val(),
        name: $("#name").val(),
        place: $("#place").val(),
        github: $("#github").val()
      },
      success: function(res){
        alert("data sukses di kirim")
        window.location = "http://localhost:5000/"
      }
    })
  }
  </script>
</html>
